<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>無情抽獎機器人</title>
    <style type="text/tailwindcss">
        .btn {
            @apply rounded-md px-4 py-2 text-center font-medium text-slate-700 shadow-sm ring-1 ring-slate-700/10 hover:bg-slate-50
        }
    
        .link {
            @apply font-medium text-gray-700 underline decoration-pink-500
        }
    
        label {
            @apply block uppercase text-slate-700 mb-2
        }
    
        input {
            @apply shadow-sm appearance-none border w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none
        }
    
        .error {
            @apply text-red-500 text-sm
        }

        section {
            @apply mb-4
        }
        </style>
</head>
<body class="container mx-auto mt-10 mb-10 max-w-lg">
    <h1 class="mb-4 text-2xl text-center">一抽入魂 • 無情開抽</h1>
    <section class="flex gap-4 justify-center">
        <div>
            <label for="">請輸入長</label>
            <input type="text" name="height" id="height">
        </div>
        <div>
            <label for="">請輸入寬</label>
            <input type="text" name="width" id="width">
        </div>
    </section>
    <button type="submit" class="btn">開抽</button>
</body>
</html>
